<div *ngIf="listCars != null && listCars.length > 0" class="card">
    <div class="card-body">
        <div>
            <h3>List Cars</h3>
            <br><br>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Model</th>
                        <th scope="col">Horse Power (HP)</th>
                        <th scope="col">Engine Capacity (CC)</th>
                        <th scope="col">Doors</th>
                        <th scope="col">Seats</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let car of listCars">
                        <td>{{ car.model }}</td>
                        <td>{{ car.horsePower }}</td>
                        <td>{{ car.engineCapacity }}</td>
                        <td>{{ car.doors }}</td>
                        <td>{{ car.seats }}</td>
                        <td><button type="button" class="btn btn-warning" [routerLink]="['/cars/',car.id]">Edit</button></td>
                        <td><button type="button" class="btn btn-danger" (click)="removeCar(car)">Remove</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
